<body>
    <script>
        function bubbleSort_algo() 
{
    list=[6,4,0, 3,-2,1];
var is_sorted = false;
 while (!is_sorted) 
 {
    is_sorted = true;
    for (var n = 0; n < list.length - 1; n++) 
    {
      if (list[n] > list[n+1]){
        var x = list[n+1];
        list[n+1] = list[n];
        list[n] = x;
        is_sorted = false;
      }
    }
  }
  return list;
};
console.log(bubbleSort_algo());
    </script>
</body>
